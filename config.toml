############################# Button System Configuration ##########################
# Yksinkertainen button määrittely - värimäärittelyjen mukaisesti
[params.buttons]
  # Button style - ghost tai fill
  # "ghost" = läpinäkyvä pohja, täytetty hover
  # "fill"  = täytetty pohja, läpinäkyvä hover
  style = "ghost"
 
  
  # Button corner style
  # "square"  = 0px (suorakulmainen)
  # "rounded" = 8px (lievästi pyöristetty)  
  # "round"   = 50px (täysin pyöreä)
  corners = "round"

  # Valinnainen mukautettu pyöristys (ohittaa corners asetuksen)
  # custom_radius = "0px"

############################# Image System Configuration ##########################

 # img corner style
image_corners = "none"  # tai "follow" tai "none" Follow seuraa valittua buttonia, none -> square

