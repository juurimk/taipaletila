# Section-specific sectionset configuration
# Each section can use different sectionsets within the same siteset
# Available sectionsets: lightset, neutralset, darkset, coloriset
[params.sectionsets]

  about = "darkset"        # About section
  article = "coloriset"   # blogit
  banner = "lightset"        # Hero/banner section
  benefits = "darkset"    # ikonibanneri singlesivulla
  blog = "lightset"         # Blog section
  blog_single = "lightset"   # Individual blog posts
  comparison = "lightset" # Comparison section
  contact = "lightset"       # Contact section
  cta = "coloriset"          # Call-to-action section
  double = "darkset" # kaksi tasa divia ja button
