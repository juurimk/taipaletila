
<style>
    #consent-notice {padding: 1.5rem 1rem 1rem 1rem; display: none; position: fixed; bottom: 0; width: 100%; left: 0; background: #222; color: rgba(255,255,255,0.9); z-index: 99999;}
    #consent-notice .consent-content {display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto;}
    #consent-notice .consent-text {flex: 1; margin-right: 2rem;}
    #consent-notice .consent-buttons {display: flex; flex-wrap: wrap; gap: 0.25rem;}
    #consent-notice span {margin: 0;}
    #consent-notice button {cursor: pointer; display: inline-block; width: auto;}
    #consent-notice span a {color: inherit; text-decoration: underline;}
    #consent-notice button.btn {margin: 0.25rem; font-size: 0.9rem; padding: 0.4rem 0.8rem;}
    #consent-notice button.btn.manage-consent {background: rgba(255,255,255,0.1); font-weight: normal;}

    #consent-overlay {position: fixed; left: 0; top: 0; width: 100%; height: 100vh; display: none; background: rgba(0,0,0,0.75); z-index: 999999; overflow: auto; cursor: pointer;}
    #consent-overlay.active {display: flex;}
    #consent-overlay > div {background: white; width: 100%; max-width: 20rem; padding: 1rem; margin: auto; cursor: initial; color: #000000;}
    #consent-overlay > div > div {display: grid; grid-template-columns: auto 1fr; align-items: start; margin-bottom: 0.75rem; gap: 0.5rem;}
    #consent-overlay h3 {padding-top: 0; margin: 0 0 0.5rem 0; font-size: 0.9rem !important;}
    #consent-overlay p {margin: 0; font-size: 0.9rem !important; line-height: 1.1;}
    #consent-overlay p:first-child {margin-bottom: 0rem !important;}
    #consent-overlay input {margin: 0.3rem 0 0 0;}
    #consent-overlay label {display: block;}
    #consent-overlay .btn {margin: 0.25rem; font-size: 0.9rem; padding: 0.4rem 0.8rem;}
    #consent-overlay button.btn.save-consent {background: rgba(0,0,0,0.6); font-weight: normal;}
    #consent-overlay > div > div:last-child {text-align: center; margin-top: 1rem;}

    @media (max-width: 767px) {
        #consent-overlay > div {padding: 1.75rem 1rem;}
        #consent-notice .consent-content {flex-direction: column; align-items: stretch;}
        #consent-notice .consent-text {margin-right: 0; margin-bottom: 1rem; text-align: center;}
        #consent-notice .consent-buttons {justify-content: center;}
        #consent-notice button.btn {margin: 0.25rem; font-size: 0.75rem; padding: 0.4rem 0.8rem;}
    }
</style>
<div id="consent-notice">
  <div class="consent-content">
    <div class="consent-text">
      <span><strong>{{ .Site.Data.consent.texts.notice_title }}</strong><br>{{ .Site.Data.consent.texts.notice }} 
      <a href="{{ .Site.Data.consent.texts.privacy_link }}" target="_blank" rel="noopener">{{ .Site.Data.consent.texts.manage_link_text }}</a>.</span>
    </div>
    <div class="consent-buttons">
      <button class="btn manage-consent">{{ .Site.Data.consent.texts.manage }}</button>
      <button class="btn deny-consent">{{ .Site.Data.consent.texts.deny }}</button>
      <button class="btn approve-consent">{{ .Site.Data.consent.texts.allow }}</button>
    </div>
  </div>
</div>
<div id="consent-overlay">
    <div>
        {{ range $index, $item := .Site.Data.consent.items }}
            <div>
                <input type="checkbox" id="item{{ $index }}" value="1" name="item{{ $index }}" />
                <label for="item{{ $index }}">
                    <p><strong>{{ $item.title }}</strong></p>
                    <p>{{ $item.description }}</p>
                </label>
            </div>
        {{ end }}
        <div>
            <button id="save-consent" class="btn save-consent"> {{ .Site.Data.consent.texts.save }}</button>
            <button class="btn approve-consent">{{ .Site.Data.consent.texts.allow_all }}</button>
        </div>
    </div>
</div>

<script>
    const scripts = [];{{ range $index, $item := .Site.Data.consent.items }}
    scripts[{{ $index }}] = "/js/{{ $item.script_file }}";{{ end }}

    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function denyAllConsentScripts() {
        var consentValue = "";
        scripts.forEach(function(){ consentValue += "0"; });
        acceptSomeConsentScripts(consentValue);
    }
    function acceptAllConsentScripts() {
        var consentValue = "";
        scripts.forEach(function(){ consentValue += "1"; });
        acceptSomeConsentScripts(consentValue);
    }
    function acceptSomeConsentScripts(consentValue) {
        setConsentInputs(consentValue);
        createCookie('consent-settings', consentValue, 31);
        document.getElementById('consent-notice').style.display = 'none';
        document.getElementById('consent-overlay').classList.remove('active');
        loadConsentScripts(consentValue);
    }
    function loadConsentScripts(consentValue) {
        scripts.forEach(function(value,key){
            if(consentValue[key]=="1") {
                var s = document.createElement('script');
                s.type = 'text/javascript';
                s.src = value;
                document.body.appendChild(s);
            }
        });
    }
    function setConsentInputs(consentValue) {
        var elements = document.querySelectorAll('#consent-overlay input:not([disabled])');
        elements.forEach(function(el,index) {
            el.checked = (consentValue[index]=="1");
        });
    }
    function setConsentValue() {
        var elements = document.querySelectorAll('#consent-overlay input:not([disabled])');
        var consentValue = "";
        elements.forEach(function(el) {
            consentValue += el.checked ? "1" : "0";
        });
        document.getElementById("save-consent").dataset.consentvalue = consentValue;
    }

    if(readCookie('consent-settings')) {
        var consentValue = readCookie('consent-settings').toString();
        setConsentInputs(consentValue);
        loadConsentScripts(consentValue);
    } else {
        document.getElementById('consent-notice').style.display = 'block';
    }

    document.querySelectorAll('.manage-consent').forEach(function(el) {
        el.addEventListener("click",function() {
            document.getElementById('consent-overlay').classList.toggle('active');
        });
    });
    document.querySelectorAll('.deny-consent').forEach(function(el) {
        el.addEventListener("click",function() {
            denyAllConsentScripts();
        });
    });
    document.querySelectorAll('.approve-consent').forEach(function(el) {
        el.addEventListener("click",function() {
            acceptAllConsentScripts();
        });
    });
    document.getElementById("save-consent").addEventListener("click",function() {
        setConsentValue();
        acceptSomeConsentScripts(this.dataset.consentvalue);
    });
    document.getElementById("consent-overlay").addEventListener("click",function(e) {
        if (!document.querySelector("#consent-overlay > div").contains(e.target)){
            this.classList.remove('active');
        }
    });
</script>
