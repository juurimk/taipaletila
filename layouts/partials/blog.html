{{ if gt (where site.RegularPages "Section" "==" "blog") 0}}
{{"<!-- Start Blog Section -->" | safeHTML}}
<section id="blog" class="section blog-section {{ with site.Params.sectionsets.blog }}section-{{ . }}{{ else }}section-lightset{{ end }}">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				{{"<!-- section title -->" | safeHTML}}
				<div class="title text-center">
  				<h2 class="blogiotsikko">{{ i18n "blogTitle" }}</h2>
					</div>
			</div>
			{{"<!-- /section title -->" | safeHTML}}

			{{ range first 3 (where site.RegularPages "Section" "==" "blog")}}
			{{ .Render "article"}}
			{{ end }}

			<div class="all-post text-center col-lg-12">
				<a class="btn" href="{{ `blog/` | absLangURL }}">{{ i18n "viewAllPost" }}</a>
			</div>
		</div>
	</div>
</section>
{{"<!-- /blog -->" | safeHTML}}
{{ end }}
